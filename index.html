<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinema Booking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="movie-container">
    <label>Pick a movie:</label>
    <select id="movie">
      <option value="10">Blade Runner 2049 ($10)</option>
      <option value="12">Cyberpunk: Edgerunners ($12)</option>
      <option value="15">Dune: Part Two ($15)</option>
      <option value="8">Interstellar ($8)</option>
    </select>
  </div>

  <ul class="showcase">
    <li>
      <div class="seat"></div>
      <small>Available</small>
    </li>
    <li>
      <div class="seat selected"></div>
      <small>Selected</small>
    </li>
    <li>
      <div class="seat occupied"></div>
      <small>Occupied</small>
    </li>
  </ul>

  <div class="container">
    <div class="screen"></div>
    
    <div class="seat-area" id="seat-area"></div>
  </div>

  <p class="text">
    You have selected <span id="count">0</span> seats for a price of $<span id="total">0</span>
  </p>

  <button id="bookBtn">Book Tickets</button>

  <script src="script.js"></script>
</body>
</html>
